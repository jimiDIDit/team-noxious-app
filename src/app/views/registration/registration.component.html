<tna-breadcrumb [pageTitle]="'Registration'" [pageDescription]="'Some dummy text here'" [currentLocation]="'Registration'"></tna-breadcrumb>

<!-- start Registration section -->
<section class="login section">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
              <div class="form-head">
                  <h4 class="title">Register</h4>
                  <form #registrationForm="ngForm" name="registrationForm">
                      <div class="form-group">
                          <label>Email</label>
                          <input [(ngModel)]="formModel.email" #email="ngModel" name="email" class="margin-5px-bottom" type="email" id="email"  placeholder="Email" required>
                      </div>
                      <div class="form-group">
                          <label>First Name</label>
                          <input [(ngModel)]="formModel.firstname" #firstname="ngModel" name="firstname" class="margin-5px-bottom" type="text" id="firstname"  placeholder="First Name" required>
                      </div>
                      <div class="form-group">
                        <label>Last Name</label>
                        <input [(ngModel)]="formModel.lastname" #lastname="ngModel" name="lastname" class="margin-5px-bottom" type="text" id="lastname"  placeholder="Last Name" required>
                    </div>
                      <div class="form-group">
                          <label>Username</label>
                          <input [(ngModel)]="formModel.username" #username="ngModel" name="username" class="margin-5px-bottom" type="text" id="username" placeholder="Username" required>
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input autocomplete="off" [(ngModel)]="formModel.pass" #pass="ngModel" name="password" class="margin-5px-bottom" type="password" id="password" placeholder="Password" required>
                      </div>
                      <div class="button">
                          <button type="button" class="btn" (click)="registerWithEmailAndPass(formModel)" [disabled]="registrationForm.invalid">Register</button>
                      </div>
                      <p class="outer-link pb-5">Already have an account? <a routerLink="/login">Login</a></p>
                      <p class="text-center pb-2">Or register with Google</p>
                      <div class="button">
                        <button type="button" class="btn btn-google col-lg-6" (click)="registerWithGoogle()"> <i class="lni lni-google"></i> Google</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

</section>
<!-- End Registration section -->
