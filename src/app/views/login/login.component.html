<!-- start Breadcrumb Component -->
<tna-breadcrumb [pageTitle]="'Login'" [pageDescription]="'Some dummy text here'" [currentLocation]="'Login'"></tna-breadcrumb>
<!-- end Breadcrumb Component -->

<!-- start login section -->
<section class="login section">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
              <div class="form-head">
                  <h4 class="title">Login</h4>
                  <form #loginForm="ngForm" name="loginForm">
                      <div class="form-group">
                          <label>Email</label>
                          <input [(ngModel)]="formModel.email" #email="ngModel" name="email" class="margin-5px-bottom" type="email" id="exampleInputEmail1"  placeholder="Username or email">
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input [(ngModel)]="formModel.pass" #pass="ngModel" name="password" class="margin-5px-bottom" type="password" id="exampleInputPassword1"
                              placeholder="Password">
                      </div>
                      <div class="check-and-pass">
                          <div class="row align-items-center">
                              <div class="col-lg-6 col-12">
                                  <div class="form-check">
                                      <input type="checkbox" class="form-check-input width-auto"
                                          id="exampleCheck1">
                                      <label class="form-check-label">Remember me</label>
                                  </div>
                              </div>
                              <div class="col-lg-6 col-12">
                                  <a routerLink="/password-reset" class="lost-pass">Lost your password?</a>
                              </div>
                          </div>
                      </div>
                      <div class="button">
                          <button type="button" class="btn" (click)="loginWithEmail(formModel.email, formModel.pass)">Log In</button>
                      </div>
                      <p class="outer-link pb-5">Don't have an account? <a routerLink="/registration">Register here</a>
                      </p>
                      <p class="text-center pb-2">Or login with Socials</p>
                      <div class="button">
                        <button type="button" class="btn btn-google col" (click)="loginWithGoogle()"><i class="lni lni-google"></i> Google </button>
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </div>
</section>
<!-- end login section -->
